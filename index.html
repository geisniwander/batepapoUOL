<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="login">
        <img src="./images/logo.png" alt="logo_uol">
        <input type="text" placeholder="Digite seu nome" class="name">
        <button class="enter" onclick="registerUser()">Entrar</button>
    </div>
    <div class="feed escondido">
        <nav>
            <img src="./images/logo.png" alt="logo_uol">
            <ion-icon name="people"></ion-icon>
        </nav>
        <section class="container">
            <ul class="chat">
    
            </ul>
        </section>
        <footer class="entrada">
            <input type="text" placeholder="Escreva aqui..." class="textMessage">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </footer>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
